<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Upload Video - CoachForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Staatliches:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/upload.css">
</head>
<body>
    <div class="bg-wrapper"></div>
    <div class="bg-elements">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Coach<span class="highlight">Form</span></a>
        </div>
    </nav>
    <main>
        <div class="upload-container">
            <div class="header-title">üé¨ Upload Your Exercise Video</div>
            <div class="header-desc">
                Select your workout video and exercise type for instant AI analysis and feedback.
            </div>
            <form id="uploadForm" action="/analyze" method="post" enctype="multipart/form-data">
                <label for="video">Video file (.mp4):</label>
                <input type="file" name="video" id="video" accept=".mp4" required>

            <div class="exercise-group">
                <label>Select the exercise:</label>

                <div class="radio-option">
                    <input type="radio" id="bicepBtn" name="exercise" value="bicepCurl" required>
                    <label for="bicepBtn">Biceps Curl</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="tricepBtn" name="exercise" value="tricepExtension">
                    <label for="tricepBtn">Triceps Extension</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="shoulderBtn" name="exercise" value="lateralRaise">
                    <label for="shoulderBtn">Lateral Raise</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="shoulderPressBtn" name="exercise" value="shoulderPress" required>
                    <label for="shoulderPressBtn">Shoulder Press</label>
                </div>
            </div>

                <button type="submit">üì§ Send Video</button>
            </form>
            <div class="actions">
                <a href="/" class="btn-secondary">üè† Back to Home</a>
            </div>
        </div>
    </main>
    <script src="/static/js/upload.js"></script>
