<!DOCTYPE html>
<head>



    <meta charset="UTF-8">
    <title>Incarca Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            color: #3f51b5;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #303f9f;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: #3f51b5;
        }
    </style>

</head>
<body>

    <h1>Incarca video pentru analiza</h1>
    <form action="/analyze" method = "post" enctype="multipart/form-data">
        <input type = "file" name = "video" accept=".mp4" required>
        <br>
        <button type="submit">Trimite Video</button>
    </form>

    <a href="/">⟵ Înapoi la Home</a>
</body>
