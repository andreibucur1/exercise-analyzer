<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Progress - CoachForm</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 20% 80%, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        }

        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
            filter: blur(1px);
        }

        .bg-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-orb:nth-child(2) {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #4834d4, #686de0);
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 800;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo .highlight {
            background: linear-gradient(45deg, #ff6b6b, #4834d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        main {
            padding-top: 100px;
            min-height: 100vh;
            padding: 120px 30px 50px;
        }

        .charts-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4834d4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .charts-container {
                padding: 0 15px;
            }
            
            .chart-section {
                padding: 20px;
            }
            
            .chart-wrapper {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-wrapper"></div>
    <div class="bg-elements">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>

    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Coach<span class="highlight">Form</span></a>
        </div>
    </nav>

    <main>
    <div class="charts-container">
        <div class="chart-section">
            <h2 class="chart-title">Biceps Curl Progress</h2>
            <div class="chart-wrapper">
                <canvas id="bicepCurlChart"></canvas>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="bicepCurlAvg">-</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="bicepCurlBest">-</div>
                    <div class="stat-label">Best Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="bicepCurlTotal">-</div>
                    <div class="stat-label">Total Exercises</div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <h2 class="chart-title">Triceps Extension Progress</h2>
            <div class="chart-wrapper">
                <canvas id="tricepExtensionChart"></canvas>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="tricepExtensionAvg">-</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="tricepExtensionBest">-</div>
                    <div class="stat-label">Best Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="tricepExtensionTotal">-</div>
                    <div class="stat-label">Total Exercises</div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <h2 class="chart-title">Lateral Raise Progress</h2>
            <div class="chart-wrapper">
                <canvas id="lateralRaiseChart"></canvas>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="lateralRaiseAvg">-</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lateralRaiseBest">-</div>
                    <div class="stat-label">Best Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lateralRaiseTotal">-</div>
                    <div class="stat-label">Total Exercises</div>
                </div>
            </div>
        </div>
    </div>
</main>

    <script src="/static/chart.js"></script>
</body>
</html>
