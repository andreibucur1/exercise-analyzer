<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Analysis Results</title>
    <link rel="stylesheet" href="/static/css/results.css">
</head>
<body>
    <div class="bg-wrapper"></div>
    <div class="bg-elements">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Coach<span class="highlight">Form</span></a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Processing your exercise analysis...</div>
            </div>

            <div class="results-content" id="results">
                <div class="results-header">
                    <h1>üèãÔ∏è Exercise Analysis</h1>
                    <p>Your workout performance results</p>
                </div>

                <div class="score-section">
                    <div class="score-circle" id="scoreCircle">
                        <div>
                            <span id="scoreValue">-</span>
                            <div class="score-text">/ 10</div>
                        </div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statScore">-</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statAccuracy">-%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statGrade">-</div>
                        <div class="stat-label">Grade</div>
                    </div>
                </div>

                <div class="feedback-section">
                    <div class="feedback-title">üí° Feedback & Tips</div>
                    <div class="feedback-message" id="feedbackMessage">
                        Loading analysis results...
                    </div>
                </div>

                <div class="actions">
                    <a href="/upload" class="btn btn-primary">üìπ Analyze Another Video</a>
                    <a href="/" class="btn btn-secondary">üè† Back to Home</a>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/results.js"></script>
</body>
